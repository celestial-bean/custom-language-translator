<!DOCTYPE HTML>
<html>

  <head>
    <title>secret language creator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>

    <center>
      <input id="languageSelector" style="background-color: #cfcfcf;" type="text" placeholder="Selected language">


      <div class="languageSelection">
        <!--<br> -->

        <div id="languages" class="languages">

        </div>
      </div>

      <div class="main">
        <div width=100% style="padding-left: 15%; padding-right: 15%">

          <a style="color: #000000; float:left">Input:</a>
          <a style="color: #000000; float:right">Output:</a>
          <br />
        </div>


        <textarea id="input" class="languageInput"></textarea>
        <textarea id="output" class="languageInput"></textarea>
        <br>
        <button onclick="trans()" style="background-color: #378f25; border-color: #82d154; border-radius: 10px; width:10%; color:white; font-size: 15px">
          GO
        </button>
      </div>



      <div class="languageCreation">
        <center>Create a new language</center>
        <br>
        <a style="width: 35%; float:left">Input:</a>
        <a style="width: 35%; float:right">Output:</a>
        <textarea placeholder="abcdefghijklmnopqrstuvwxyz" id="characterInput" style="height:300px; resize:none"></textarea>
        <textarea placeholder="zyxwvutsrqponmlkjihgfedcba" id="characterOutput" style="height:300px; resize:none"></textarea>
        <br>
        <input placeholder="Name: Reversed alphabet" id="name"><br>
        <button id="new" onclick="newLanguage(data)" style="color:#000000; position:relative; left: 0px; top:0px; font-size: 13px;">Create</button>

      </div>
    </center>


  </body>
  <script src="script.js"></script>

</html>
